<body>
<div class="header">
    <div class="flex-header-content">
        <h1>NEWS</h1>
        <div class="all-buttons">
            <div class="login-buttons">
                <button class="sign-in">Sign in</button>
                <button class="sign-up">Sign up</button>
            </div>
            <div class="logout-button">
                <div class="nickname"></div>
                <button class="log-out">Log out</button>
            </div>
        </div>
    </div>
    <div class="flex-tools">
        <div class="navigation-bar">
            <a id="add-news" class="link-black my-flex-block">Добавить новость</a>
            <a id="main-page" class="link-green my-flex-block">Главная страница</a>
            <a id="categories" class="link-green my-flex-block">Категории</a>
            <a id="blog" class="link-green my-flex-block">Блог</a>
            <a id="world-news" class="link-green my-flex-block">World news</a>
            <a id="local-news" class="link-green my-flex-block">Local news</a>
        </div>
        <div class="search">
            <input class="search-bar" type="search" name="q" placeholder="Поиск по сайту">
            <input class="search-button" type="submit" value="Найти">
        </div>
    </div>
</div>
<div class="sort">
    <div class="select-text">Сортировать по:</div>
    <select title="sort" class="select-sort">
        <option>дате добавления</option>
        <option>имени автора</option>
    </select>
</div>
